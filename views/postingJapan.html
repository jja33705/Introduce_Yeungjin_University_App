{% extends 'layout.html' %}
    
{% block content %}
{% if japan %}
<form id="ask-form" action="/qna" method="GET">
    <div class="ask-head">
        <label for="ask-title">제목</label>
        <input type="text" value="{{question.title}}" id="ask-title" class="form-control" maxlength="30" placeholder="title" name="title" required>
    </div>
    <div class="ask-body">
        <label for="ask-content" id="content-label">내용</label>
        <textarea id="ask-content" name="content" class="form-control" maxlength="800" rows="20" required>{{question.content}}</textarea>
    </div>
</form>
<a href="/qna" class="btn btn-default" onclick="editQuestion(`{{question.id}}`)">수정</a>
{% else %}
<form action="/japan" method="POST">
    <div class="ask-head">
        <label for="ask-title">제목</label>
        <input type="text" class="form-control" maxlength="30" placeholder="title" name="title" required>
    </div>
    <div class="ask-body">
        <label for="ask-content">내용</label>
        <textarea name="content" class="form-control" maxlength="800" rows="20" required></textarea>
    </div>
    <div class="img-preview">
        <img id="img-preview" src=""
        style="display: none;" width="250" alt="미리보기">
        <input id="img-url" type="hidden" name="url">
    </div>
    <div id="upload-img">
        <label id="img-label" for="img">사진 업로드</label>
        <input id="img" type="file" accept="image/*">
    </div>
    <button id="ask-btn" class="btn btn-default" type="submit"> 작성</button>
</form>
{% endif %}
{% endblock %}
{% block script %}
    <script>
        document.getElementById('img').addEventListener('change', function(e) {
            const formData = new FormData();
            console.log(this, this.files);
            console.log('사진 바뀜');
            formData.append('img', this.files[0]);
            axios.post('/japan/img', formData)
            .then((res) => {
                document.getElementById('img-url').value = res.data.url;
                document.getElementById('img-preview').src = res.data.url;
                document.getElementById('img-preview').style.display = 'inline';
            })
            .catch((err) => {
                console.error(err);
            });
        });
    </script>
{% endblock %}
