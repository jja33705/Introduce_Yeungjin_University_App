{% extends 'layout.html' %}
{% block content %}
    {% if japan.User.id === user.id %}
    <div id="japanPost">
        <div class="text-right">
            <a href="/japan" class="btn btn-default btn-sm pull-right" onclick="removeJapan(`{{japan.id}}`);">삭제</a>
            <a href="/japan/posting/{{japan.id}}" class="btn btn-default btn-sm pull-right" onclick="editJapan(`{{japan.id}}`)">수정</a>
        </div>
        {% endif %}
        <h2 class="text-center">{{japan.title}}</h2>
        <div class="text-right">{{japan.User.nick}}</div>
        <div class="text-right">{{japan.createdAt}}</div>
        <div>
            <img id = "post-img" src="{{japan.img}}">
        </div>
        <div id="post-content">{{japan.content}}</div>
    </div>
{% endblock %}

{% block script %}
<script>
    function removeJapan(japanId) {
        if (confirm('게시물을 삭제하시겠습니까?')) {
            axios.delete(`/japan/${japanId}`);
       }
    };
</script>
{% endblock %}
