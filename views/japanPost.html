{% extends 'layout.html' %}
{% block content %}
    {% if japan.User.nick == user.nick %}
    <div class="text-right">
        <a href="/qna" class="btn btn-default btn-sm pull-right" onclick="removeJapan(`{{japan.id}}`);">삭제</a>
            <a href="/qna/ask/{{question.id}}" class="btn btn-default btn-sm pull-right" onclick="editJapan(`{{japan.id}}`)">수정</a>
    </div>
    {% endif %}
    <h2 class="text-center">{{japan.title}}</h2>
    <div class="text-right">{{japan.User.nick}}</div>
    <div class="text-right">{{japan.updatedAt}}</div>
    <div>
        <img id = "post-img" src="{{japan.img}}">
    </div>
    <div id="post-content">{{japan.content}}</div>
{% endblock %}
